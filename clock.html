                   if (sec >= 60){
                        min=min+1;
                        if (min  >= 60){

                            if (hour >= 25){
                                //clearInterval(counter);
                                //counter ended, do something here
                                //document.getElementById("countdown").innerHTML= "";
                                hour = 5;
                                return ;
                            }
                        min = 0;
                        return ;
                        }      
                   sec =0;
                   return ;   
                   }       

                //Do code for showing the number of seconds here
                document.getElementById("countdown").innerHTML=hour + "h:" + min + "m:" + sec + "s"; // watch for      spelling

                }
                
               
                
            </script>
